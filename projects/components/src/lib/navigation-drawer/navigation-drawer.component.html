<ng-container *ngIf="navigationDrawerService.state$ | async as state">
  <div class="backdrop" [ngClass]="['state-' + state]" (click)="handleBackdropClick()"></div>
  <div class="drawer" [@drawer]="state" [ngClass]="['state-' + state]">
    <ng-container *labsScreenXSmallAndSmall="false">
      <labs-navigation-drawer-toggle [collapsed]="state === 'collapsed'"></labs-navigation-drawer-toggle>
      <labs-fab [size]="state === 'collapsed' ? 'small' : 'large' " [icon]="icon"></labs-fab>
    </ng-container>
    <div *labsScreenXSmallAndSmall class="avatar-container">
      <labs-avatar size="large" url="assets/sample-avatar.jpg"></labs-avatar>
    </div>

    <labs-navigation-drawer-list></labs-navigation-drawer-list>

    <labs-navigation-drawer-toggle *labsScreenXSmallAndSmall
                                   [collapsed]="state === 'collapsed'"></labs-navigation-drawer-toggle>

    <labs-logo *labsScreenXSmallAndSmall></labs-logo>
  </div>
</ng-container>
