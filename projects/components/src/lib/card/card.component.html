<div class="image-container">
  <img *ngIf="imageSrc" [src]="imageSrc">
</div>
<div *ngIf="title" class="title">
  <div class="main">{{ title }}</div>
  <ng-container *ngIf="subTitle">{{ subTitle }}</ng-container>
</div>
<div class="content">
  <ng-content></ng-content>
</div>
<div *ngIf="actions" class="actions">
  <ng-container *ngFor="let action of actions">
    <labs-button (click)="action.action()">{{action.title}}</labs-button>
  </ng-container>
</div>
