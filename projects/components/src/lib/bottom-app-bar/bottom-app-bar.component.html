<div class="bar" @verticalSlideInOut>
  <div class="actions">
    <labs-navigation-drawer-toggle></labs-navigation-drawer-toggle>
    <labs-icon-button *ngFor="let action of actions;trackBy: trackById" [icon]="action.icon"></labs-icon-button>
  </div>
  <div class="fab-container">
    <labs-fab *ngIf="fabAction" [icon]="fabAction.icon"></labs-fab>
  </div>
</div>
